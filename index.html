<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello I'm Kyösti!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Resetointi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout, jotta footer pysyy alhaalla */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Taustakuva */
        body.etusivu {
            background: url('images/Kyosti5.jpeg') no-repeat center center;
            background-size: cover;
            flex: 1; /* Varmistaa, että footer työntyy sivun pohjalle */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Yläpalkki */
        header {
            background: linear-gradient(135deg, #003366, #336699);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
        }

        /* Navigointi */
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobiilinavigaatio */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: rgba(0, 51, 102, 0.9);
                padding: 10px;
                border-radius: 5px;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .menu-toggle {
                display: block;
            }

            .menu-open nav ul {
                display: flex;
            }
        }

        /* Pääsisältö */
        main {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 120px auto 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        main h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        main p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #003366;
            color: white;
            width: 100%;
            position: relative;
            margin-top: auto; /* Työntää footerin alas */
        }
    </style>
    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }
    </script>
</head>
